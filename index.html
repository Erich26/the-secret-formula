<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secret formula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <form>
        <div>
            <label><b>Repeater</b></label>
            <input id="input-text" type="text" />
        </div>
        <button type="submit">Submit</button> 
    </form>
    <br />
    <form id="sandwich">
        <div>
            <label><b>Name Your Sandwich</b></label>
            <input id="input-text2" type="text" />
        </div>

        <div>
            Bread and toppings.
        </div>
        <div>
            <label>Whole Wheat Bread</label>
            <input id="whole-wheat" type="checkbox" />
        </div>
        <div>
            <label>White Bread</label>
            <input id="white" type="checkbox" />
        </div>
        <div>
            <label>Pretzel Bun</label>
            <input id="pretzel" type="checkbox" />
        </div>
        <div>
            <label>Ciabatta Bun</label>
            <input id="ciabatta" type="checkbox" />
        </div>
        <div>
            <label>Lettuce</label>
            <input id="lettuce" type="checkbox" />
        </div>
        <div>
            <label>Tomato</label>
            <input id="tomato" type="checkbox" />
        </div>
        <div>
            <label>Onion</label>
            <input id="onion" type="checkbox" />
        </div>
        <div>
            <label>Pickles</label>
            <input id="pickles" type="checkbox" />
        </div>
        <div>
            <label>Cheddar Cheese</label>
            <input id="cheddar-cheese" type="checkbox" />
        </div>
        <div>
            <label>Provolone Cheese</label>
            <input id="provolone-cheese" type="checkbox" />
        </div>
        <button type="submit">Submit</button> 
    </form>
    <br />
    <form id="haircut">
        <div>
            <label><b>Haircut Scheduling</b></label>
            <input id="input-datetime" type="datetime-local" />
        </div>
        <div>
            <label>Preferred stylist</label>
            <input id="input-stylist" type="text" />
        </div>
        <div>
            <label>Long</label>
            <input id="radio-long" type="radio" name="long" />
        </div>
        <div>
            <label>Short</label>
            <input id="radio-short" type="radio" name="short" />
        </div>
        <button type="submit">Submit</button> 
    </form>
    <br />
    <form id="account">
        <div><b>Account Creation</b></div>
        <div>
            <label>Username</label>
            <input id="input-username" type="text" />
        </div>
        <div>
            <label>Email</label>
            <input id="input-email" type="text" />
        </div>
        <div>
            <label>Password</label>
            <input id="input-password" type="password" />
        </div>
        <div>
            <label>Confirm Password</label>
            <input id="confirm-password" type="password" />
        </div>
        <button type="submit">Submit</button>
    </form>



    <script src="main.js"></script>
</body>
</html>
